{% extends "base.html" %}
{% block content %}

<style>
    .card-register {
        width: 100%;
        max-width: 420px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        color: #333;
        font-size: 26px;
        margin-bottom: 25px;
    }

    label {
        font-size: 15px;
        font-weight: 600;
        color: #444;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        margin-top: 5px;
        margin-bottom: 18px;
        font-size: 15px;
    }

    input:focus {
        outline: none;
        border-color: #6c63ff;
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6c63ff;
        border: none;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.25s;
    }

    button:hover {
        background: #5851d8;
    }

    .link {
        margin-top: 15px;
        text-align: center;
    }

    .link a {
        color: #6c63ff;
        font-weight: 600;
        text-decoration: none;
    }

    .link a:hover {
        text-decoration: underline;
    }
</style>

<div class="card-register">

    <h2>Criar Conta</h2>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <label for="id_username">Usuário</label>
        <input id="id_username" type="text" name="username" required>

        <label for="id_password">Senha</label>
        <input id="id_password" type="password" name="password" required>

        <button type="submit">Registrar</button>
    </form>

    <div class="link">
        Já tem conta? <a href="{% url 'login' %}">Entrar</a>
    </div>
</div>

{% endblock %}
